<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/tailwind.css"=>
    <title>Digitize - Shop</title>
  </head>
  <body class="bg-gray-100 px-6">
    <!-- app bar -->
    <div class="flex justify-between items-center mt-11 mb-6">
      <div>Logo</div>
      <h2 class="font-bold text-2xl text-slate-800">گوشی هوشمند</h2>
      <div
        class="w-8 h-8 bg-white flex items-center justify-center rounded shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- filter section -->
    <section class="md:hidden flex items-center justify-between gap-x-2 mb-9">
      <div
        class="bg-white flex items-center justify-center py-3 px-2 w-1/2 rounded-md"
      >
      <svg
      xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 stroke-orange-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          >
          <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
          />
        </svg>
        <p class="text-slate-800 font-medium text-sm mr-2">محبوب ترین</p>
      </div>
      <div
        class="bg-white flex items-center justify-center py-3 px-1 w-1/2 rounded-md"
      >
      <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 stroke-gray-300"
      fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
          />
        </svg>
        <p class="text-slate-800 font-medium text-sm mr-2">فیلتر:اپل</p>
      </div>
    </section>
    <!-- product -->
    <section
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-3 gap-y-6"
    >
      <div x-data="{color:'blue'}"
        class="bg-white p-1 flex flex-col items-center justify-center rounded-xl shadow-lg"
      >
        <div class="bg-gray-200 rounded-xl w-full p-2 mb-3">
          <img src="../assets/img/Home/1.png" />
        </div>
        <div class="flex items-center justify-between w-full px-1 mb-4">
          <p class="font-medium text-xs md:text-sm text-gray-300">تلفن همراه</p>
          <div class="flex items-center">
            <div
            @click="color='blue'"
            :class="color==='blue' ? 'ring-1 ring-sky-500 ' : '' "
              class="w-5 h-5 xs:w-7 xs:h-7 md:w-8 md:h-8 rounded-full bg-sky-500 border-2 -ml-1 border-white flex items-center justify-center cursor-pointer"
            >
              <svg
              x-show="color==='blue'"
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 xs:w-5 xs:h-5 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
            @click="color='red'"
            :class="color==='red' ? 'ring-1 ring-red-500 ' : '' "
              class="w-5 h-5 xs:w-7 xs:h-7 md:w-8 md:h-8 rounded-full bg-red-500 border-2 border-white -ml-1 flex items-center justify-center cursor-pointer"
            >
              <svg
              x-show="color==='red'"
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 xs:w-5 xs:h-5 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
            @click="color='orange'"
            :class="color==='orange' ? 'ring-1 ring-orange-500 ' : '' "
              class="w-5 h-5 xs:w-7 xs:h-7 md:w-8 md:h-8 rounded-full bg-orange-500 border-2 border-white flex items-center justify-center cursor-pointer"
            >
              <svg
              x-show="color==='orange'"
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 xs:w-5 xs:h-5 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            
          </div>
        </div>
        <h3
          class="text-xs xs:text-base font-medium text-slate-900 xs:self-start mb-2 px-1"
        >
          آیفون 13 مدل 128GB
        </h3>
        <p
          class="text-sm xs:text-base md:text-lg text-orange-600 font-medium xs:self-end px-1"
        >
          ۲۴,۵۶۰,۰۰۰ تومان
        </p>
        <button
          class="text-sm xs:text-base text-orange-400 font-bold mt-4 py-2 border-t border-gray-300 w-full"
        >
          مشاهده و سفارش
        </button>
      </div>

  
    </section>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
