                  <p class="lg:text-lg mr-2">برند محصول</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="tabOne ? '-rotate-180' : '' "
                  class="h-5 w-5 transition-all duration-500"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>

              <!-- accordion--body -->
              <div
                :class="tabOne ? 'h-auto opacity-1' : 'h-0 opacity-0' "
                class="overflow-hidden px-3 pt-2 transition-all duration-1000"
              >
                <ul>
                  <li>
                    <input id="1" type="radio" class="hidden" />
                    <label
                      @click="brand='apple'"
                      for="1"
                      class="flex items-center p-3 cursor-pointer"
                    >
                      <span
                        :class="brand==='apple' ? 'bg-slate-800' : '' "
                        class="w-5 h-5 border-2 border-slate-800 rounded-md flex items-center justify-center"
                      >
                        <svg
                          x-show="brand==='apple'"
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5 text-white"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M5 13l4 4L19 7"
                          />
                        </svg>
                      </span>
                      <span class="mr-2 md:text-lg text-slate-800">اپل</span>
                    </label>
                  </li>
                  <li>
                    <input id="1" type="radio" class="hidden" />
                    <label
                      @click="brand='xiaomi'"
                      for="1"
                      class="flex items-center p-3 cursor-pointer"
                    >
                      <span
                        :class="brand==='xiaomi' ? 'bg-slate-800' : '' "
                        class="w-5 h-5 border-2 border-slate-800 rounded-md flex items-center justify-center"
                      >
                        <svg
                          x-show="brand==='xiaomi'"
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5 text-white"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M5 13l4 4L19 7"
                          />
                        </svg>
                      </span>
                      <span class="mr-2 md:text-lg text-slate-800"
                        >شیائومی</span
                      >
                    </label>
                  </li>
                  <li>
                    <input id="1" type="radio" class="hidden" />
                    <label
                      @click="brand='samsung'"
                      for="1"
                      class="flex items-center p-3 cursor-pointer"
                    >
                      <span
                        :class="brand==='samsung' ? 'bg-slate-800' : '' "
                        class="w-5 h-5 border-2 border-slate-800 rounded-md flex items-center justify-center"
                      >
                        <svg
                          x-show="brand==='samsung'"
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5 text-white"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M5 13l4 4L19 7"
                          />
                        </svg>
                      </span>
                      <span class="mr-2 md:text-lg text-slate-800"
                        >سامسونگ</span
                      >
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </section>
      </aside>
      <!-- sort section desktop -->
      <section
        x-data="{sort:'popular'}"
        class="bg-white col-span-9 hidden md:flex items-center justify-start px-2 rounded-md gap-x-7"
      >
        <div
          class="w-10 h-10 bg-orange-100 flex items-center justify-center rounded-md cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-8 stroke-orange-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <button
          @click="sort='popular'"
          :class="sort==='popular' ? 'text-slate-900 font-bold' : 'text-gray-400'"
          class="cursor-pointer py-2 relative"
        >
          <span> محبوب ترین محصول </span>
          <div
            x-show="sort==='popular'"
            class="w-1.5 h-1.5 absolute top-1 -left-3 rounded-full bg-orange-500"
          ></div>
        </button>
        <button
          @click="sort='star'"
          :class="sort==='star' ? 'text-slate-900 font-bold' : 'text-gray-400'"
          class="cursor-pointer py-2 relative"
        >
          <span> پربازدیدترین </span>
          <div
            x-show="sort==='star'"
            class="w-1.5 h-1.5 absolute top-1 -left-3 rounded-full bg-orange-500"
          ></div>
        </button>
        <button
          @click="sort='high'"
          :class="sort==='high' ? 'text-slate-900 font-bold' : 'text-gray-400'"
          class="cursor-pointer py-2 relative"
        >
          <span> گران ترین </span>
          <div
            x-show="sort==='high'"
            class="w-1.5 h-1.5 absolute top-1 -left-3 rounded-full bg-orange-500"
          ></div>
        </button>
        <button
          @click="sort='low'"
          :class="sort==='low' ? 'text-slate-900 font-bold' : 'text-gray-400'"
          class="cursor-pointer py-2 relative"
        >
          <span> ارزان ترین </span>
          <div
            x-show="sort==='low'"
            class="w-1.5 h-1.5 absolute top-1 -left-3 rounded-full bg-orange-500"
          ></div>
        </button>
      </section>
      <!-- products -->
      <section
        id="productList"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-3 gap-y-6 col-span-9"
      ></section>
    </main>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="index.js"></script>
  </body>
</html>
